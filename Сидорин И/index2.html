<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="data.js"></script>

    <div class="content"></div>

    <script>
        console.log(data);
    </script>

    <script>
        data.forEach(item => {
            console.log(item);
        });
    </script>

    <script>
        const container = document.querySelector('.content');

        data.forEach(item => {
            const img = document.createElement('img');
            img.src = item.url;
            img.alt = item.id;
            container.appendChild(img);
        });
    </script>

    <h1>Заголовок документа</h1>
    <h2>Подзаголовок</h2>
    <h3>Маленький заголовок</h3>

    <p>Это параграф текста, полученного из данных.</p>

    <div class="images"></div>

    <script>
        const description = "Это изображение";

        const contentDiv = document.querySelector('.content');

        const title = document.createElement('h1');
        title.textContent = "Заголовок документа";

        const subtitle = document.createElement('h2');
        subtitle.textContent = "Подзаголовок";

        const smallTitle = document.createElement('h3');
        smallTitle.textContent = "Маленький заголовок";

        const paragraph = document.createElement('p');
        paragraph.textContent = description;

        contentDiv.appendChild(title);
        contentDiv.appendChild(subtitle);
        contentDiv.appendChild(smallTitle);
        contentDiv.appendChild(paragraph);
    </script>

    <script>
        const imagesDiv = document.querySelector('.images');

        data.forEach(item => {
            const img = document.createElement('img');
            img.src = item.url;
            img.alt = item.id;
            imagesDiv.appendChild(img);
        });
    </script>

</body>

</html>
