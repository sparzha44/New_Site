<div class="nowgig">
 <h1>Грядущее мероприятие</h1>
 <img src="img/mag.jpg" alt="" height="500">

 <form id="purchaseForm" action="#" method="post" style="max-width: 400px; margin: 20px auto; font-family: Arial, sans-serif; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <!-- Электронная почта -->
  <label for="email">Электронная почта:</label><br>
  <input type="text" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;"><br>

  <!-- Номер карты -->
  <label for="card">Номер карты:</label><br>
  <input type="text" id="card" name="card" required style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;"><br>

  <!-- Возраст с кнопками -->
  <label for="age">Возраст:</label><br>
  <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <button type="button" id="decrease" style="padding: 8px 12px;">-</button>
    <input type="number" id="age" name="age" value="18" min="0" max="120" required style="width: 60px; text-align: center; margin: 0 10px; padding: 8px; box-sizing: border-box;">
    <button type="button" id="increase" style="padding: 8px 12px;">+</button>
  </div>

  <input type="checkbox" id="checkbox" class="check">
  <label for="checkbox" id="termsLabel">
    Согласен с условиями
  </label> <br>
  <div class="error"></div>
  
  <!-- Кнопка купить -->
  <button type="submit" id="buyButton" style="width: 100%; padding: 12px; background-color: #000; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer;">Купить</button>
</form>
</div>


<div class="fm-corontainer">
  <h2 style="text-align: center;">Сложение чисел</h2>
  <form id="additionForm">
      <div class="form-group">
          <label for="number1">Первое число:</label>
          <input type="number" id="number1" required>
      </div>
      <div class="form-group">
          <label for="number2">Второе число:</label>
          <input type="number" id="number2" required>
      </div>
      <button type="button" onclick="addNumbers()">Сложить</button>
  </form>
  <div id="result"></div>
</div>
